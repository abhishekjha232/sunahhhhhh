<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Touch Sync</title>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
    }

    #thumb {
      width: 230px;
      height: 230px;
      border-radius: 50%;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      user-select: none;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.2s ease;
    }

    /* Heartbeat animation */
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.06); }
      40% { transform: scale(1); }
      60% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #thumb.sync {
      animation: heartbeat 1.2s infinite;
    }

    #presence {
      margin-top: 28px;
      font-size: 13px;
      opacity: 0.75;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="thumb"></div>
  <div id="presence"></div>

  <script>
    // ðŸ”¥ Firebase config (yours)
    const firebaseConfig = {
      apiKey: "AIzaSyBxm9XNECnnua2ygeOSfQUQAoon8VBabgQ",
      authDomain: "sunahh-43bb8.firebaseapp.com",
      databaseURL: "https://sunahh-43bb8-default-rtdb.firebaseio.com",
      projectId: "sunahh-43bb8",
      storageBucket: "sunahh-43bb8.appspot.com",
      messagingSenderId: "1018778991584",
      appId: "1:1018778991584:web:34d11d94c1175a5f1d4985"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const sessionId = "test-session";
    const userId = Math.random().toString(36).substr(2, 6);

    const myColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;

    const thumb = document.getElementById("thumb");
    const presence = document.getElementById("presence");

    const userRef = db.ref(`sessions/${sessionId}/users/${userId}`);
    const sessionRef = db.ref(`sessions/${sessionId}`);

    function setPressed(value) {
      const now = Date.now();
      userRef.set({
        pressed: value,
        color: myColor,
        online: true,
        lastSeen: now
      });

      if (value) {
        sessionRef.child("lastTouch").set(now);
      }
    }

    // Touch + mouse
    ["mousedown","touchstart"].forEach(evt =>
      thumb.addEventListener(evt, () => setPressed(true))
    );
    ["mouseup","mouseleave","touchend"].forEach(evt =>
      thumb.addEventListener(evt, () => setPressed(false))
    );

    function timeAgo(ms) {
      const d = Math.floor((Date.now() - ms) / 60000);
      if (d < 1) return "just now";
      if (d < 60) return `${d} min ago`;
      return `${Math.floor(d / 60)} hr ago`;
    }

    sessionRef.on("value", snap => {
      const data = snap.val();
      if (!data || !data.users) return;

      const users = data.users;
      let pressedUsers = [];
      let othersOnline = false;
      let lastSeenOther = null;

      Object.keys(users).forEach(id => {
        if (users[id].pressed) pressedUsers.push(users[id]);
        if (id !== userId && users[id].online) {
          othersOnline = true;
          lastSeenOther = users[id].lastSeen;
        }
      });

      // ðŸŽ¨ Color logic
      if (pressedUsers.length === 1) {
        thumb.style.background = pressedUsers[0].color;
        thumb.classList.remove("sync");
      }

      if (pressedUsers.length >= 2) {
        const c1 = pressedUsers[0].color;
        const c2 = pressedUsers[1].color;
        thumb.style.background = `linear-gradient(135deg, ${c1}, ${c2})`;
        thumb.classList.add("sync");
      }

      if (pressedUsers.length === 0) {
        thumb.style.background = "#333";
        thumb.classList.remove("sync");
      }

      // ðŸŒ™ Presence
      if (othersOnline) {
        presence.textContent = "â€¢ online";
      } else if (lastSeenOther) {
        presence.textContent = "last seen " + timeAgo(lastSeenOther);
      } else {
        presence.textContent = "";
      }
    });

    // Cleanup
    window.addEventListener("beforeunload", () => {
      userRef.update({ online: false });
    });
  </script>

</body>
</html>
