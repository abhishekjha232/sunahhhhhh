<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Touch</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0f0f0f;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* TOUCH CIRCLE */
  #thumb {
    width: 240px;
    height: 240px;
    border-radius: 50%;
    background: #333;
    transition: background 0.3s ease, transform 0.2s ease;
    touch-action: none;
  }

  @keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.06); }
    45% { transform: scale(1); }
    65% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  #thumb.sync {
    animation: heartbeat 1.2s infinite;
  }

  #status {
    margin-top: 16px;
    font-size: 13px;
    opacity: 0.75;
    min-height: 18px;
    text-align: center;
  }

  /* NOTE INPUT (SUBTLE) */
  #noteBox {
    margin-top: 18px;
    display: flex;
    gap: 8px;
  }

  #noteBox input {
    padding: 7px 12px;
    border-radius: 18px;
    border: none;
    outline: none;
    font-size: 12px;
    width: 180px;
    background: #1a1a1a;
    color: white;
  }

  #noteBox button {
    padding: 7px 12px;
    border-radius: 18px;
    border: none;
    font-size: 12px;
    cursor: pointer;
    background: #2a2a2a;
    color: white;
  }

  /* WHOLESOME NOTE CARD */
  #noteCard {
    position: fixed;
    bottom: 110px;
    max-width: 260px;
    padding: 14px 16px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 16px;
    text-align: center;
    font-size: 14px;
    line-height: 1.4;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease, transform 0.4s ease;
    pointer-events: none;
  }

  #noteCard.show {
    opacity: 1;
    transform: translateY(0);
  }

  #noteCard .hint {
    margin-top: 8px;
    font-size: 11px;
    opacity: 0.6;
  }
</style>
</head>

<body>

<div id="thumb"></div>
<div id="status"></div>

<!-- Leave a note -->
<div id="noteBox">
  <input id="noteInput" placeholder="leave a little noteâ€¦" />
  <button onclick="sendNote()">â†’</button>
</div>

<!-- Floating wholesome note -->
<div id="noteCard">
  <div id="noteText"></div>
  <div class="hint">left for you</div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBxm9XNECnnua2ygeOSfQUQAoon8VBabgQ",
    authDomain: "sunahh-43bb8.firebaseapp.com",
    databaseURL: "https://sunahh-43bb8-default-rtdb.firebaseio.com",
    projectId: "sunahh-43bb8",
    storageBucket: "sunahh-43bb8.appspot.com",
    messagingSenderId: "1018778991584",
    appId: "1:1018778991584:web:34d11d94c1175a5f1d4985"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const sessionId = "touch-session";
  const uid = Math.random().toString(36).slice(2);
  const myColor = `hsl(${Math.floor(Math.random()*360)},70%,60%)`;

  const userRef = db.ref(`sessions/${sessionId}/users/${uid}`);
  const sessionRef = db.ref(`sessions/${sessionId}`);
  const noteRef = sessionRef.child("note");

  const thumb = document.getElementById("thumb");
  const status = document.getElementById("status");
  const noteCard = document.getElementById("noteCard");
  const noteText = document.getElementById("noteText");

  /* Presence heartbeat */
  setInterval(() => {
    userRef.update({ lastSeen: Date.now(), color: myColor });
  }, 5000);

  /* Touch */
  function setPressed(v) {
    userRef.update({ pressed: v, lastSeen: Date.now() });
  }

  ["mousedown","touchstart"].forEach(e =>
    thumb.addEventListener(e, () => setPressed(true))
  );
  ["mouseup","mouseleave","touchend","touchcancel"].forEach(e =>
    thumb.addEventListener(e, () => setPressed(false))
  );

  /* Send note */
  function sendNote() {
    const text = document.getElementById("noteInput").value.trim();
    if (!text) return;

    noteRef.set({
      text,
      id: Date.now()
    });

    document.getElementById("noteInput").value = "";
  }

  /* Show note once */
  noteRef.on("value", snap => {
    const note = snap.val();
    if (!note) return;

    if (note.id.toString() !== localStorage.getItem("seenNoteId")) {
      noteText.textContent = note.text;
      noteCard.classList.add("show");
      localStorage.setItem("seenNoteId", note.id);

      setTimeout(() => {
        noteCard.classList.remove("show");
      }, 4500);
    }
  });

  /* State logic */
  sessionRef.on("value", snap => {
    const data = snap.val();
    if (!data || !data.users) return;

    let iPress = false;
    let otherPress = false;
    let otherColor = null;
    let otherOnline = false;

    Object.entries(data.users).forEach(([id, u]) => {
      if (id === uid) {
        iPress = !!u.pressed;
      } else {
        if (u.pressed) {
          otherPress = true;
          otherColor = u.color;
        }
        if (u.lastSeen && Date.now() - u.lastSeen < 15000) {
          otherOnline = true;
        }
      }
    });

    if (!iPress && !otherPress) {
      thumb.style.background = "#333";
      thumb.classList.remove("sync");
      if (!noteCard.classList.contains("show")) {
        status.textContent = otherOnline ? "â€¢ online" : "last seen recently";
      }
    }

    if (!iPress && otherPress) {
      thumb.style.background = otherColor;
      thumb.classList.remove("sync");
      status.textContent = "someone is holding you";
    }

    if (iPress && !otherPress) {
      thumb.style.background = myColor;
      thumb.classList.remove("sync");
      status.textContent = "pressing";
    }

    if (iPress && otherPress) {
      thumb.style.background =
        `linear-gradient(135deg, ${myColor}, ${otherColor})`;
      thumb.classList.add("sync");
      status.textContent = "ðŸ’ž youâ€™re connected right now";
    }
  });
</script>

</body>
</html>
