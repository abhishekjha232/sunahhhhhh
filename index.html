<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Touch</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #151515, #0f0f0f);
    font-family: system-ui, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #thumb {
    width: 240px;
    height: 240px;
    border-radius: 50%;
    background: #333;
    transition: background 6s ease, transform 0.3s ease;
    touch-action: none;
  }

  @keyframes breathe {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  #thumb.sync {
    animation: breathe 6s infinite;
  }

  #status {
    margin-top: 14px;
    font-size: 13px;
    opacity: 0.65;
    min-height: 18px;
  }

  #noteBox {
    margin-top: 18px;
    display: flex;
    gap: 6px;
    align-items: center;
  }

  #noteBox input,
  #noteBox select {
    padding: 7px 10px;
    border-radius: 14px;
    border: none;
    font-size: 12px;
    background: #1a1a1a;
    color: white;
    outline: none;
  }

  #noteBox button {
    padding: 7px 10px;
    border-radius: 14px;
    border: none;
    font-size: 12px;
    cursor: pointer;
    background: #2a2a2a;
    color: white;
  }

  #notePopup {
    position: fixed;
    bottom: 120px;
    max-width: 260px;
    padding: 16px;
    border-radius: 18px;
    text-align: center;
    font-size: 14px;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease, transform 0.4s ease;
    pointer-events: none;
  }

  #notePopup.show {
    opacity: 1;
    transform: translateY(0);
  }

  .love { background: #ff7aa2; }
  .joy { background: #ffd86b; color: #2b2b2b; }
  .angry { background: #ff4b3a; animation: shake 0.4s 1; }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-3px); }
    50% { transform: translateX(3px); }
    75% { transform: translateX(-3px); }
    100% { transform: translateX(0); }
  }
</style>
</head>

<body>

<div id="thumb"></div>
<div id="status"></div>

<div id="noteBox">
  <input id="noteInput" placeholder="leave a thought…" />
  <select id="mood">
    <option value="love">love</option>
    <option value="joy">joy</option>
    <option value="angry">anger</option>
  </select>
  <button onclick="sendNote()">→</button>
</div>

<div id="notePopup">
  <div id="noteText"></div>
</div>

<script>
  const allowedUsers = ["abhishek", "sana"];
  const uid = location.hash.replace("#", "").toLowerCase();

  if (!allowedUsers.includes(uid)) {
    document.body.innerHTML =
      "<div style='opacity:.6;font-size:14px'>This space is private.</div>";
    throw new Error("Access denied");
  }

  const firebaseConfig = {
    apiKey: "AIzaSyBxm9XNECnnua2ygeOSfQUQAoon8VBabgQ",
    authDomain: "sunahh-43bb8.firebaseapp.com",
    databaseURL: "https://sunahh-43bb8-default-rtdb.firebaseio.com",
    projectId: "sunahh-43bb8",
    storageBucket: "sunahh-43bb8.appspot.com",
    messagingSenderId: "1018778991584",
    appId: "1:1018778991584:web:34d11d94c1175a5f1d4985"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const sessionId = "abhishek-sana";
  const myColor = uid === "abhishek"
    ? "hsl(210,70%,60%)"
    : "hsl(330,70%,65%)";

  const userRef = db.ref(`sessions/${sessionId}/users/${uid}`);
  const sessionRef = db.ref(`sessions/${sessionId}`);
  const noteRef = sessionRef.child("note");

  const thumb = document.getElementById("thumb");
  const status = document.getElementById("status");
  const popup = document.getElementById("notePopup");
  const noteText = document.getElementById("noteText");

  setInterval(() => {
    userRef.update({ lastSeen: Date.now(), color: myColor });
  }, 5000);

  let pressTimer;

  function startPress() {
    pressTimer = setTimeout(() => {
      userRef.update({ pressed: true });
    }, 1500);
  }

  function endPress() {
    clearTimeout(pressTimer);
    userRef.update({ pressed: false });
  }

  ["mousedown","touchstart"].forEach(e =>
    thumb.addEventListener(e, startPress)
  );
  ["mouseup","mouseleave","touchend","touchcancel"].forEach(e =>
    thumb.addEventListener(e, endPress)
  );

  sessionRef.on("value", snap => {
    const data = snap.val();
    if (!data || !data.users) return;

    const me = data.users[uid];
    const otherId = uid === "abhishek" ? "sana" : "abhishek";
    const other = data.users[otherId];

    const iPress = me?.pressed;
    const otherPress = other?.pressed;

    if (!iPress && !otherPress) {
      thumb.style.background = "#333";
      thumb.classList.remove("sync");
      status.textContent = "";
    }

    if (!iPress && otherPress) {
      thumb.style.background = other.color;
      thumb.classList.remove("sync");
      status.textContent = "here";
    }

    if (iPress && !otherPress) {
      thumb.style.background = myColor;
      thumb.classList.remove("sync");
      status.textContent = "";
    }

    if (iPress && otherPress) {
      thumb.style.background =
        `linear-gradient(135deg, ${myColor}, ${other.color})`;
      thumb.classList.add("sync");
      status.textContent = "with you";
    }
  });

  function sendNote() {
    const text = noteInput.value.trim();
    const mood = document.getElementById("mood").value;
    if (!text) return;

    noteRef.set({
      text,
      mood,
      from: uid,
      id: Date.now()
    });

    noteInput.value = "";
  }

  const openedAt = Date.now();

  noteRef.once("value").then(snap => {
    const note = snap.val();
    if (!note || note.from === uid || note.id < openedAt) return;

    popup.className = note.mood + " show";
    noteText.textContent = note.text;

    setTimeout(() => {
      popup.classList.remove("show");
      noteRef.remove();
    }, 4500);
  });
</script>

</body>
</html>
