<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Touch Sync</title>

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
    }

    #thumb {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: #333;
      transition: background 0.4s ease, transform 0.2s ease;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.06); }
      45% { transform: scale(1); }
      65% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #thumb.sync {
      animation: heartbeat 1.2s infinite;
    }

    #message {
      margin-top: 24px;
      font-size: 14px;
      opacity: 0.85;
      text-align: center;
      min-height: 18px;
    }
  </style>
</head>
<body>

  <div id="thumb"></div>
  <div id="message"></div>

  <script>
    /* ðŸ”¥ Firebase config */
    const firebaseConfig = {
      apiKey: "AIzaSyBxm9XNECnnua2ygeOSfQUQAoon8VBabgQ",
      authDomain: "sunahh-43bb8.firebaseapp.com",
      databaseURL: "https://sunahh-43bb8-default-rtdb.firebaseio.com",
      projectId: "sunahh-43bb8",
      storageBucket: "sunahh-43bb8.appspot.com",
      messagingSenderId: "1018778991584",
      appId: "1:1018778991584:web:34d11d94c1175a5f1d4985"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const sessionId = "test-session";
    const userId = Math.random().toString(36).substr(2, 6);
    const myColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;

    const thumb = document.getElementById("thumb");
    const message = document.getElementById("message");

    const userRef = db.ref(`sessions/${sessionId}/users/${userId}`);
    const sessionRef = db.ref(`sessions/${sessionId}`);
    const connectedRef = db.ref(".info/connected");

    /* âœ… Proper online / last seen handling */
    connectedRef.on("value", snap => {
      if (snap.val() === true) {
        userRef.onDisconnect().update({
          online: false,
          lastSeen: Date.now()
        });

        userRef.update({
          online: true,
          lastSeen: Date.now(),
          pressed: false,
          color: myColor
        });
      }
    });

    function setPressed(val) {
      userRef.update({
        pressed: val,
        lastSeen: Date.now()
      });

      if (val) {
        sessionRef.child("lastTouch").set(Date.now());
      }
    }

    ["mousedown","touchstart"].forEach(e =>
      thumb.addEventListener(e, () => setPressed(true))
    );
    ["mouseup","mouseleave","touchend"].forEach(e =>
      thumb.addEventListener(e, () => setPressed(false))
    );

    function timeAgo(ms) {
      const d = Math.floor((Date.now() - ms) / 60000);
      if (d < 1) return "just now";
      if (d < 60) return `${d} min ago`;
      return `${Math.floor(d / 60)} hr ago`;
    }

    sessionRef.on("value", snap => {
      const data = snap.val();
      if (!data || !data.users) return;

      const users = data.users;
      let pressed = [];
      let otherOnline = false;
      let otherLastSeen = null;

      Object.keys(users).forEach(id => {
        if (users[id].pressed) pressed.push(users[id]);
        if (id !== userId) {
          if (users[id].online) otherOnline = true;
          otherLastSeen = users[id].lastSeen;
        }
      });

      /* ðŸŽ¨ Visual logic */
      if (pressed.length === 0) {
        thumb.style.background = "#333";
        thumb.classList.remove("sync");
        if (otherOnline) {
          message.textContent = "â€¢ online";
        } else if (otherLastSeen) {
          message.textContent = "last seen " + timeAgo(otherLastSeen);
        } else {
          message.textContent = "";
        }
      }

      if (pressed.length === 1) {
        thumb.style.background = pressed[0].color;
        thumb.classList.remove("sync");
        message.textContent = "someone is holding you";
      }

      if (pressed.length >= 2) {
        thumb.style.background =
          `linear-gradient(135deg, ${pressed[0].color}, ${pressed[1].color})`;
        thumb.classList.add("sync");
        message.textContent = "ðŸ’ž youâ€™re connected right now";
      }
    });
  </script>

</body>
</html>
